<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
  <link rel = "stylesheet" href="./style.css">
</head>
<body>
  <main class="calculator">
      <div class="top-container">
          <input type="text" class="display" value="0">    
        </div>
  <div class="box">
    <input type="button" id="grey" value="C" class="AC">
    <input type="button" id="grey" value="+/-" class="action">
    <input type="button" id="grey" value="%" class="percent">
    <input type="button" id="orang" value="÷" class="action ">
    <input type="button" id="num" value="7" class="number">
    <input type="button" id="num" value="8" class="number">
    <input type="button" id="num" value="9" class="number">
    <input type="button" id="orang" value="X" class="action">
    <input type="button" id="num" value="4" class="number">
    <input type="button" id="num" value="5" class="number">
    <input type="button" id="num" value="6" class="number">
    <input type="button" id="orang" value="-" class="action">
    <input type="button" id="num" value="1" class="number">
    <input type="button" id="num" value="2" class="number">
    <input type="button" id="num" value="3" class="number">
    <input type="button" id="orang" value="+" class="action">
    <input type="button" id="zero" value="0" class="number">
    <input type="button" value="." class="comma">
    <input type="button" id="orang" value="=" class="result">
  </div>  
  </main>
    <script src="./script.js"></script>
</body>
</html>
